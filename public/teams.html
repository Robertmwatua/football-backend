<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Management</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Football League Manager</h1>
    <nav role="navigation" aria-label="Primary Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add-match.html">Record Match</a></li>
        <li><a href="matches.html">View Matches</a></li>
        <li><a href="standings.html">View Standings</a></li>
        <!-- Add more links as needed -->
      </ul>
    </nav>
  </header>

  <main>
    <h2>Team Management</h2>

    <div class="form-group">
      <label for="leagueId">League ID:</label>
      <input type="number" id="leagueId" placeholder="Enter League ID">
      <button onclick="fetchTeams()">Load Teams</button>
    </div>

    <h2>Teams</h2>
    <ul id="teamList"></ul>

    <h2>Add New Team</h2>
    <form onsubmit="addTeam(event)">
      <div class="form-group">
        <input type="text" id="teamName" placeholder="Team Name" required />
        <input type="number" id="leagueIdInput" placeholder="League ID" required />
        <button type="submit">Add Team</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2024 Football League Manager. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>

</html>

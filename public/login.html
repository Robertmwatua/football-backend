<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Football League Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e3c72;
      --secondary: #2a5298;
      --accent: #ffd700;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
      --danger: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    p.subtitle {
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-field {
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .input-field input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
    }

    .input-field i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: var(--dark);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6c200;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      display: none;
    }

    .success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid var(--success);
      color: #b8f7c5;
      display: block;
    }

    .error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid var(--danger);
      color: #f8b8bd;
      display: block;
    }

    @media (max-width: 576px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png" alt="Football League Manager Logo">
    </div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Log in to manage your football leagues and teams</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <button type="submit">Log In</button>
      <div id="message"></div>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        // Show loading state
        messageDiv.textContent = 'Logging in...';
        messageDiv.className = '';
        messageDiv.style.display = 'block';

        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important for cookies
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Handle successful login
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.className = 'success';
          // âœ… Store the logged-in username locally
          localStorage.setItem('loggedInUser', username);
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = result.redirect || '/index.html';
          }, 1500);
        } else {
          // Handle login failure
          messageDiv.textContent = result.message || 'Login failed. Please try again.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Login error:', error);
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
      }
    });

    // Check for signup success message
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('signup') === 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Account created successfully! Please log in.';
      messageDiv.className = 'success';
      messageDiv.style.display = 'block';
      
      // Clear the message after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>

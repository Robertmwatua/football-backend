<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Match Scores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #0d3b66, #145374);
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #21a179;
    }

    .match-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    select,
    input[type="number"] {
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-add {
      background-color: #4caf50;
      color: white;
    }

    .btn-view {
      background-color: #007bff;
      color: white;
    }

    .btn-back {
      background-color: #ff5722;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Enter Match Results</h2>

  <div id="matchesContainer"></div>

  <button class="btn btn-add" onclick="addMatchRow()">+ Add Match</button>
  <br />
  <button class="btn btn-view" onclick="viewStandings()">View Standings</button>
  <button class="btn btn-back" onclick="goBack()">Back to Add Match</button>

  <script>
    const selectedTeams = JSON.parse(localStorage.getItem('selectedTeams') || '[]');
    const matchesContainer = document.getElementById('matchesContainer');

    if (selectedTeams.length < 2) {
      matchesContainer.innerHTML = '<p>Please select at least two teams.</p>';
    } else {
      // Add first match row on page load
      addMatchRow();
    }

    function createTeamOptions() {
      return selectedTeams.map(team => `<option value="${team}">${team}</option>`).join('');
    }

    function addMatchRow() {
      const row = document.createElement('div');
      row.className = 'match-row';

      row.innerHTML = `
        <select class="team1">
          <option disabled selected>Select Team 1</option>
          ${createTeamOptions()}
        </select>
        <input type="number" min="0" placeholder="Score" class="score1" />
        <span>vs</span>
        <input type="number" min="0" placeholder="Score" class="score2" />
        <select class="team2">
          <option disabled selected>Select Team 2</option>
          ${createTeamOptions()}
        </select>
      `;

      matchesContainer.appendChild(row);
    }

    function viewStandings() {
      const results = [];
      const rows = document.querySelectorAll('.match-row');

      for (let row of rows) {
        const team1 = row.querySelector('.team1').value;
        const team2 = row.querySelector('.team2').value;
        const score1 = parseInt(row.querySelector('.score1').value);
        const score2 = parseInt(row.querySelector('.score2').value);

        if (!team1 || !team2) {
          alert('Please select both teams for each match.');
          return;
        }

        if (team1 === team2) {
          alert('Please select two different teams for each match.');
          return;
        }

        if (isNaN(score1) || isNaN(score2)) {
          alert('Please enter valid scores for each match.');
          return;
        }

        results.push({ team1, team2, score1, score2 });
      }

      const username = localStorage.getItem('loggedInUser'); // Removed space here
      if (!username) {
        alert('No logged-in user found. Please log in first.');
        return;
      }

      let allMatches = JSON.parse(localStorage.getItem('matchResults') || '{}');

      if (!allMatches[username]) {
        allMatches[username] = [];
      }

      allMatches[username] = allMatches[username].concat(results);

      localStorage.setItem('matchResults', JSON.stringify(allMatches));

      window.location.href = 'standings.html';
    }

    function goBack() {
      window.location.href = 'add-match.html';
    }
  </script>
</body>
</html>
